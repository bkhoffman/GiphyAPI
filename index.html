<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Giphy API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>

  <body>
    <header>
      <h1>Classic Game Giphy</h1>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-lg-12" id="button-row">
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-9" id="gifs"></div>
          <div class="col-lg-3">
            <div class="card">
              <form id="add-form">
                <div class="form">
                  <label for="game-input">Add a Game</label>
                  <input type="text" class="form-control" id="game-input">
                </div>
                <button type="submit" class="btn btn-primary" id="addGame">Submit</button>
                <button type="remove" class="btn btn-primary" id="removeGame">Remove</button>
              </form>
            </div>
            <br>
            <div class="card">
                <div class="card-header">
                  Favorites
                </div>
                <div class="card-body" id="favGifs"></div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"></script>
    <script src="assets/javascript/app.js"></script>
  </body>

</html>
